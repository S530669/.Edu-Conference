<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<link type="text/css"
      rel="stylesheet"
	  href="Chilakala_DarshanReddy.css"/>
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 <title> .EDU Conference </title>
    </head>
<body>
	<br>
	<br>
	<div class = "container-fluid">
		<div class ="container">
				<div class="page-header">
					<div class="row">
						<div class="col-md-2">
							<a class="active" href="home">Home</a></div>
						<div class="col-md-2">
							<a class="active" href="attendee">Attendee</a></div>
						<div class="col-md-2">
							<a class="active" href="presenter">Presenter</a></div>
						 <div class="col-md-2">
							 <a class="active" href="faculty">Faculty</a></div>
						 <div class="col-md-2">
								 <a class="active" href="vendor">Vendor</a></div>
					 </div>
					</div>
				</div>
				<br>
				<br>
	<!-- <div class ="container">
		<div class="page-header">
	</div> -->
	<div class="container">
			<div class="row">
					<div class="col-md-2"></div>
					<div class="col-md-8">
						<h2>Attendee Registration Form</h2>
					</div>
					<div class="col-md-2"></div>
                </div>
                <div class="row">
					<div class="col-md-2"></div>
					<div class="col-md-8">
						<p>Please fill the below details</p>
					</div>
					<div class="col-md-2"></div>
				</div>
	<form action="/cart" method="GET">
			<div class="row"> 
				<div class="col-md-4"></div>
				<div class="col-md-4">
				<div class="form-group">
					<label for="name">Name</label>
					<input type="text" class="form-control" id="name" name="name" required>
				</div>
				</div>
				<div class="col-md-4"></div>
			 </div>
			 <div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-4">
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" class="form-control" id="email" name="email" required></div></div>
				<div class="col-md-4"></div>
			 </div>
			 <div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-4">
				<div class="form-group">
					<label for="contact">Contact Number</label>
					<input type="text" class="form-control" id="contact" name="contact" required></div></div>
					<div class="col-md-4"></div>
			</div>
			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-4">
				<div class="form-group">
					<label for="school">School</label>
					<input type="school" class="form-control" id="school" name="school" required></div></div>
					<div class="col-md-4"></div>
			</div>
			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-4">
					<div class="form-group">
						<label for="topic">Program</label>
						<input type="topic" class="form-control" id="topic" name="Topic" required></div></div>
				<div class="col-md-4"></div>
			</div>
			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-4">
					<div class="form-group">
						<label for="cheque">Presenter</label>
						<input type="cheque" class="form-control" id="presenter" name="presenter" required></div></div>
				<div class="col-md-4"></div>
			</div>
			<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
			<input type="submit" value="Submit" ></div>
			<div class="col-md-4"></div>
		</form>
	</div>
</body>
</html>
