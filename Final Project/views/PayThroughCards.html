<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<link type="text/css"
      rel="stylesheet"
	  href="Pavan Vudutha.css"/>
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 <title> .EDU Conference </title>
    </head>
<body>
	<div class ="container">
		<div class="page-header">
	</div>
	<div class="container">
			<div class="row">
					<div class="col-md-2"></div>
					<div class="col-md-8">
						<h2>Pay through cards</h2>
					</div>
					<div class="col-md-2"></div>
                </div>
                <div class="row">
					<div class="col-md-2"></div>
					<div class="col-md-8">
						<p>Please fill the below details</p>
					</div>
					<div class="col-md-2"></div>
				</div>
	<!--<form method="POST" action="views" role="form">-->
			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-4">
				<div class="form-group">
					<label for="Card Number">Card Number</label>
					<input type="text" class="form-control" id="Card Number" name="Card Number">
				</div>
				</div>
				<div class="col-md-4"></div>
			 </div>
			 <div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-4">
				<div class="form-group">
					<label for="Expiration Date">Expiration Date</label>
					<input type="Date" class="form-control" id="Expiration Date" name="Expiration Date"></div></div>
				<div class="col-md-4"></div>
			 </div>
			 <div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-4">
				<div class="form-group">
					<label for="Security Code">Security Code</label>
					<input type="Text" class="form-control" id="Security Code" name="Security Code"></div></div>
					<div class="col-md-4"></div>
			</div>
			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-4">
				<div class="form-group">
					<label for="Name on Card">Name on Card</label>
					<input type="Text" class="form-control" id="Name on Card" name="Name on Card"></div></div>
					<div class="col-md-4"></div>
			</div>
			<div class="row"><div class="col-md-4"></div><div class="col-md-4">
				<button type="submit" class="btn" value="Submit">Submit</button></div></div>
				<div class="col-md-4"></div>
		<!--</form>-->
	</div>
</body>
</html>
