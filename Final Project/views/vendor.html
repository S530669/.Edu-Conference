	<div class="container">
			<div class="row">
					<div class="col-md-2"></div>
					<div class="col-md-8">
						<h2>Vendor Registration Form</h2>
					</div>
					<div class="col-md-2"></div>
                </div>
                <div class="row">
					<div class="col-md-2"></div>
					<div class="col-md-8">
						<p>Please fill the below details</p>
					</div>
					<div class="col-md-2"></div>
				</div>
	<!--<form method="POST" action="views" role="form">-->
			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-4">
				<div class="form-group">
					<label for="name">Name</label>
					<input type="text" class="form-control" id="name" name="name" required>
				</div>
				</div>
				<div class="col-md-4"></div>
			 </div>
			 <div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-4">
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" class="form-control" id="email" name="email" required></div></div>
				<div class="col-md-4"></div>
			 </div>
			 <div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-4">
				<div class="form-group">
					<label for="contact">Contact Number</label>
					<input type="text" class="form-control" id="contact" name="contact" required></div></div>
                    <div class="col-md-4"></div>
                </div>    
			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-4">
					<div class="form-group">
						<label for="topic">Program</label>
						<input type="topic" class="form-control" id="topic" name="Topic" required></div></div>
				<div class="col-md-4"></div>
			</div>
			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-4">
					<div class="form-group">
						<label for="presenter">Presenter</label>
						<input type="cheque" class="form-control" id="presenter" name="presenter" required></div></div>
				<div class="col-md-4"></div>
            </div>
            <div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-4">
					<div class="form-group">
						<label for="coupon">Coupon</label>
						<input type="cheque" class="form-control" id="coupon" name="coupon" required></div></div>
				<div class="col-md-4"></div>
			</div>
			<div class="row"><div class="col-md-4"></div><div class="col-md-4">
				<button type="submit" class="btn" value="Submit">Submit</button></div></div>
				<div class="col-md-4"></div>
